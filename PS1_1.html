<!DOCTYPE html>
<html>
<head>
    <title>Problem 1</title>
</head>
<body>
    <script>

        var firstName = prompt("Please enter your first name:");
        var lastName = prompt("Please enter  your last name:");

        var fullName = firstName + " " + lastName;
        alert("Your name is " + fullName);

        var numberOfChildren = parseInt(prompt("Please enter the number of children you have:"));

        var childText = "child";
        if (numberOfChildren === 0 || isNaN(numberOfChildren)) {
            childText = "no children";
        } else if (numberOfChildren === 1) {
            childText = "1 child";
        } else {
            childText = numberOfChildren + " children";
        }

        // Display the result on the page
        var resultElement = document.createElement("p");
        var resultText = document.createTextNode("You have " + childText + ".");
        resultElement.appendChild(resultText);
        document.body.appendChild(resultElement);
    </script>
</body>
</html>
