<!DOCTYPE html>
<html>
<head>
    <title>Problem 2</title>
</head>
<body>
    <script>
        //Fahrenheit to Celsius conversion
        var fahrenheit = prompt("Please enter the temperature in Fahrenheit:");
        var celsius = (fahrenheit - 32) * (5 / 9);
        alert("The temperature in Celsius is: " + celsius.toFixed(2));

        //Celsius to Fahrenheit conversion
        var celsius2 = prompt("Enter the temperature in Celsius:");
        var fahrenheit2 = (celsius2 * (9 / 5)) + 32;
        alert("The temperature in Fahrenheit is: " + fahrenheit2.toFixed(2));
    </script>
</body>
</html>
