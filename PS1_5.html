<!DOCTYPE html>
<html>

<head>
    <title>Problem 5</title>
</head>

<body>
    <script>
        
        function displayTimesTable(number) {
            document.write("Times table for " + number + ":<br>");
            for (var i = 1; i <= 12; i++) {
                var result = number * i;
                document.write(number + " x " + i + " = " + result + "<br>");
            }
        }

        var inputNumber = parseInt(prompt("Please enter a number:"));
        displayTimesTable(inputNumber);
    </script>
</body>

</html>
