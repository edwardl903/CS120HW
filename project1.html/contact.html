<!DOCTYPE html>
<html>
<head>
  <title>The Grandmaster Jam Band - Contact</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Internal CSS styles specific to this page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
  
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
  
    nav {
      background-color: #f5f5f5;
      padding: 10px;
    }
  
    nav a {
      color: #000;
      text-decoration: none;
      padding: 5px 10px;
      margin-right: 10px;
    }
  
    nav a:hover {
      background-color: #000;
      color: #fff;
    }
  
    main {
      padding: 20px;
    }
  
    h1, h2 {
      color: #000;
    }
  
    form {
      margin-top: 20px;
    }
  
    label {
      display: block;
      margin-bottom: 5px;
    }
  
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  
    textarea {
      height: 120px;
    }
  
    input[type="submit"] {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  
    footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Grandmaster Jam Band</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="members.html">Band Members</a>
    <a href="song.html">Song List</a>
    <a href="schedule.html">Schedule</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </main>
  <footer>
    <p>&copy; 2023 The Grandmaster Jam. All rights reserved.</p>
  </footer>
</body>
</html>
