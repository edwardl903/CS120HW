<!DOCTYPE html>
<html>
<head>
    <title>Problem 4</title>
</head>
<body>
    <script>
        var start = parseInt(prompt("Please enter the starting number of the range:"));
        var end = parseInt(prompt("Please enter the ending number of the range:"));

        var oddNumbers = "";
        var sum = 0;

        for (var i = start; i <= end; i++) {
            if (i % 2 !== 0) {
                oddNumbers += i + " ";
                sum += i;
            }
        }

        document.write("Odd numbers in the range " + start + " to " + end + ": " + oddNumbers + "<br>");
        document.write("Sum of the numbers in the range: " + sum);
    </script>
</body>
</html>
